<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staj Yeri Bilgileri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Staj Yeri Bilgileri</div>
        <div class="kurum-bilgileri">
            <div class="input-box">
                <label for="kurumAdi">Kurum Adı:</label>
                <input type="text" id="kurumAdi" placeholder="Kurum Adı">
            </div>
            <div class="input-box">
                <label for="kurumAdresi">Kurum Adresi:</label>
                <input type="text" id="kurumAdresi" placeholder="Kurum Adresi">
            </div>
            <div class="input-box">
                <label for="telefonNumarasi">Telefon Numarası:</label>
                <input type="tel" id="telefonNumarasi" placeholder="Telefon Numarası">
            </div>
        </div>
        <div class="yetkili-bilgileri">
            <div class="input-box">
                <label for="yetkiliAdiSoyadi">Yetkili Adı Soyadı:</label>
                <input type="text" id="yetkiliAdiSoyadi" placeholder="Yetkili Adı Soyadı">
            </div>
            <div class="input-box">
                <label for="yetkiliGorevi">Görevi/Unvanı:</label>
                <input type="text" id="yetkiliGorevi" placeholder="Görevi/Unvanı">
            </div>
            <div class="input-box">
                <label for="yetkiliEposta">E-posta Adresi:</label>
                <input type="email" id="yetkiliEposta" placeholder="E-posta Adresi">
            </div>
        </div>
        <div class="input-box">
            <p>Kurumumuzda/İşletmemizde staj yapması uygundur.</p>
            <label for="tarihVeImza">Tarih ve İmza:</label>
            <input type="file" id="tarihVeImza" accept="image/*">
        </div>
    </div>
</body>
</html>
