<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekanlık Onayı (Dekan Yardımcısı)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Dekanlık Onayı (Dekan Yardımcısı)</div>
        <form action="#">
            <div class="input-box">
                <label for="imza">İmza Yükle:</label>
                <input type="file" id="imza" accept="image/*">
            </div>
            <div class="input-box">
                <label for="tarih">Tarih:</label>
                <input type="date" id="tarih">
            </div>
            <div class="input-box">
                <input type="submit" value="Onayla">
            </div>
        </form>
    </div>
</body>
</html>
